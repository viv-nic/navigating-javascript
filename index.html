<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
	<title>CLG Navigating JavaScript</title>
  </head>
  <body>
    
	<header>
		<div class="wrapper">
			<img class="site-logo" src="images/soc_logo@2x.png" alt="Website logo" />
		</div>
	</header>

	<section id="main-content" class="main">
		<div class="wrapper">
			<h1>
				Congrats! You've reached the end of your
				<span class="highlighted">Navigating JavaScript</span> course!</h1>
			<img id="hand" class="hand" src="images/hand.png" alt="ok hand" />
			<p>Are you at the end?</p>
			<div class="flex">
				<a class="btn">Yes</a>
				<a class="btn">No</a>
			</div>
			<p class="quote"></p>
			<div class="next-courses">
				<p class=""><strong>Are either of these courses up next for you?</strong></p>
				<div class="flex">
					<a class="btn toggle node">Node</a>
					<a class="btn toggle react">React</a>
				</div>
			</div>

			<div id="course-card" class="course-card hideAndShow">
				<h3 id="course"></h3>
				<p id="course-details"></p>
			</div>
			<canvas id="canvas"></canvas>

		</div>
	</section>
	
	<footer>
		<div class="wrapper">
			<p>Copyright Â© 2022, Code Like a Girl</p>
		</div>
	</footer>

    <script src="js/main.js"></script>
  </body>
</html>
